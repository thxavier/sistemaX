<div class="cadastro-container">
  <h2>Cadastro de UsuÃ¡rio</h2>
  <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
    </div>

    <div>
      <label for="password">Senha:</label>
      <input type="password" id="password" formControlName="password" required>
    </div>

    <div>
      <label for="confirmPassword">Confirmar Senha:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
    </div>

    <button type="submit" [disabled]="cadastroForm.invalid">Cadastrar</button>
  </form>
</div>
